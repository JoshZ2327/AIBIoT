<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIBIoT | Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="AIBIoT Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="ask.html" class="btn">Ask Question</a>
    </nav>
  </header>

  <section id="signup-section">
    <h2>Create Your Free Trial Account</h2>
    <form id="signup-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p id="signup-error" style="color: red;"></p>
  </section>

  <footer>
    <p>&copy; 2025 Maverick Software. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const full_name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      fetch("https://aib-io-t-backend-final.vercel.app/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name, email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === "User registered successfully") {
          window.location.href = "ask.html"; // redirect on successful signup
        } else {
          document.getElementById("signup-error").innerText = data.detail || "Signup failed.";
        }
      })
      .catch(error => {
        document.getElementById("signup-error").innerText = "Error: " + error;
      });
    });
  </script>
</body>
</html>
