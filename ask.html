<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIBIoT | Ask Business Questions</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="images/4864CF5C-AE8F-4871-AD97-A69C928D344A.webp" alt="Maverick Software Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="ask.html" class="btn active">Ask Question</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Ask a Business Question Section -->
  <section id="ask-section">
    <h2>Ask Your Business Question</h2>
    <form id="ask-form">
      <label for="question">Enter your question:</label>
      <textarea id="question" name="question" rows="4" placeholder="e.g., What were my sales trends last quarter?" required></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="response-section" style="display: none;">
      <h3>Response:</h3>
      <p id="response-text"></p>
    </div>
  </section>
<!-- ðŸŽ¤ Voice-to-Text Button Below the Submit Button, Touching Ask Box Edge -->
<button type="button" id="voice-btn" class="voice-btn" 
  style="display: block; margin-top: 0px; background: #007BFF; color: white; border: none; cursor: pointer; font-size: 16px; padding: 6px 12px; border-radius: 4px; float: right; position: relative; right: -2px;">
  ðŸŽ¤ Speak Your Question
</button>
  
  <!-- Connect Business Data Section -->
  <section id="connect-data-section">
    <h2>Connect Your Business Data</h2>
    <p>Connect SQL databases, CSV files, external APIs, or IoT devices to enhance AI insights.</p>

    <form id="connect-data-form">
      <label for="data-name">Data Source Name:</label>
      <input type="text" id="data-name" placeholder="e.g., Sales_DB" required>

      <label for="data-type">Data Type:</label>
      <select id="data-type">
        <option value="sqlite">SQL Database</option>
        <option value="csv">CSV File</option>
        <option value="api">External API</option>
        <option value="iot">IoT Device</option> <!-- âœ… Added IoT Device -->
      </select>

      <label for="data-path">Data Path / URL:</label>
      <input type="text" id="data-path" placeholder="Database URL, File Path, or API URL" required>

      <button type="submit" class="btn">Connect Data</button>
    </form>

    <div id="connected-data">
      <h3>Connected Data Sources</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Path/URL</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <!-- Connected data sources will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Maverick Software. All rights reserved.</p>
  </footer>

  <script src="js/ask.js"></script>
</body>
</html>
