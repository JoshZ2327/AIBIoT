<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIBIoT | Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="AIBIoT Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="ask.html">Ask Question</a>
      <a href="login.html" class="btn active">Login</a>
    </nav>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Login to AIBIoT</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Maverick Software. All rights reserved.</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
